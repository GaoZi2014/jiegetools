<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <title>JIEGE'S CLOCK APP</title>
</head>
<body>
    <div id="container">
        <div id="clock"></div>
    </div>
    <div id="copyright">
        <p>Copyright &copy 2024 Jiege Developer</p>
    </div>
    <div id="tips">
        <p>Tips: Press "S" to toggle the background color changer, press "H" to hide. If you're on webkit device, click the clock to toggle or hide.</p>
    </div>
    <div id="colorChanger">
        <label for="color">#</label>
        <input name="color" type="text" id="colorInput" placeholder="Hex Value">
        <button id="applyColor">Apply</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
