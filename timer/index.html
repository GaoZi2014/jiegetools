<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <title>JIEGE'S TIMER APP</title>
</head>
<body>
    <div id="container">
        <div id="time-input">
            <label for="hours-input">Hours:</label>
            <input name="hours-input" id="hours-input" value="0" type="number" placeholder="Hours" min="0">
            <label for="minutes-input">Minutes:</label>
            <input name="minutes-input" id="minutes-input" value="0" type="number" placeholder="Minutes" min="0" max="59">
            <label for="seconds-input">Seconds:</label>
            <input name="seconds-input" id="seconds-input" value="1" type="number" placeholder="Seconds" min="0" max="59">
        </div>
        <label for="end-text-input" id="label">Timer end message:</label>
        <input name="end-text-input" id="end-text-input" type="text" placeholder="Timer end message" value="Times Up!">
        <input type="submit" id="start-timer-btn" value="Start Timer">
        <div id="timer-display"></div>
    </div>
    <div class="flex">
        <div id="copyright">
            <p>Copyright 2024 Jiege Developer</p>
        </div>
        <div id="go-back-wrapper">
            <center>
                <button id="go-back-btn" onclick="location.reload()">Set a new timer</button>
            </center>
        </div>
    </div>
    <audio id="ringtone" src="assets/ringtone/audio.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
